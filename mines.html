<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üí£ –ú–∏–Ω—ã</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      margin: 20px 0;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      transition: 0.2s;
    }

    .cell.revealed {
      background: #1e1e1e;
    }

    .cell.bomb {
      background: #c0392b;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    button {
      background: #00c853;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #status {
      margin-top: 10px;
      font-size: 18px;
    }

    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 100px;
      text-align: center;
    }

    @media (max-width: 500px) {
      #game {
        grid-template-columns: repeat(5, 50px);
        gap: 6px;
      }

      .cell {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <h1>üí£ –ú–∏–Ω—ã</h1>

  <div id="controls">
    <div>
      –°—Ç–∞–≤–∫–∞: <input type="number" id="bet" value="100">
      –ú–∏–Ω—ã: <input type="number" id="minesCount" value="3" min="1" max="24">
    </div>
    <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    <button onclick="cashOut()">–ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à</button>
    <div id="status"></div>
  </div>

  <div id="game"></div>

  <script>
    const gameElement = document.getElementById('game');
    const statusText = document.getElementById('status');
    let minePositions = new Set();
    let revealed = new Set();
    let bet = 0;
    let multiplier = 1.0;
    let playing = false;

    function startGame() {
      const betInput = document.getElementById('bet');
      const mineInput = document.getElementById('minesCount');

      bet = parseInt(betInput.value);
      const minesCount = parseInt(mineInput.value);

      if (isNaN(bet) || isNaN(minesCount) || bet < 1 || minesCount < 1 || minesCount >= 25) {
        alert("‚ùå –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!");
        return;
      }

      playing = true;
      minePositions = new Set();
      revealed = new Set();
      multiplier = 1.0;
      statusText.innerText = `–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! üí∏ –°—Ç–∞–≤–∫–∞: ${bet} mCoin`;

      // –†–∞—Å–ø—Ä–µ–¥–µ–ª–∏–º –º–∏–Ω—ã
      while (minePositions.size < minesCount) {
        minePositions.add(Math.floor(Math.random() * 25));
      }

      drawBoard();
    }

    function drawBoard() {
      gameElement.innerHTML = '';
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;

        if (revealed.has(i)) {
          cell.classList.add('revealed');
          cell.textContent = '‚úÖ';
        }

        cell.onclick = () => {
          if (!playing || revealed.has(i)) return;

          if (minePositions.has(i)) {
            cell.classList.add('bomb');
            cell.textContent = 'üí•';
            playing = false;
            statusText.innerText = `‚ùå –ë–£–ú! –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª. –°—Ç–∞–≤–∫–∞ —Å–≥–æ—Ä–µ–ª–∞.`;
            revealMines();
          } else {
            revealed.add(i);
            multiplier += 0.05;
            cell.classList.add('revealed');
            cell.textContent = '‚úÖ';
            statusText.innerText = `‚úÖ –û—Ç–∫—Ä—ã—Ç–æ: ${revealed.size}, –º–Ω–æ–∂–∏—Ç–µ–ª—å: x${multiplier.toFixed(2)}. –ü–æ—Ç–µ–Ω—Ü. –≤—ã–∏–≥—Ä—ã—à: ${(bet * multiplier).toFixed(0)} mCoin`;
          }
        };

        gameElement.appendChild(cell);
      }
    }

    function revealMines() {
      const cells = document.querySelectorAll('.cell');
      minePositions.forEach(index => {
        if (!revealed.has(index)) {
          const cell = cells[index];
          cell.classList.add('bomb');
          cell.textContent = 'üí£';
        }
      });
    }

    function cashOut() {
      if (!playing) {
        alert("‚ùó –ò–≥—Ä–∞ –Ω–µ –Ω–∞—á–∞—Ç–∞ –∏–ª–∏ —É–∂–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∞.");
        return;
      }

      const win = Math.floor(bet * multiplier);
      playing = false;
      revealMines();
      statusText.innerText = `üéâ –¢—ã –∑–∞–±—Ä–∞–ª ${win} mCoin! –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!`;
    }
  </script>

</body>
</html>
