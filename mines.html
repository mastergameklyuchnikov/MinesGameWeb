<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∏–Ω—ã</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 { margin-bottom: 10px; }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 80px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 8px;
      margin: 20px 0;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
    }

    .cell.revealed { background: #1e1e1e; }
    .cell.bomb { background: #e53935; }

    @media (max-width: 500px) {
      .cell {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      #game {
        grid-template-columns: repeat(5, 50px);
        gap: 6px;
      }
    }
  </style>
</head>
<body>

<h1>üí£ –ú–∏–Ω—ã</h1>

<div id="controls">
  <div>
    –°—Ç–∞–≤–∫–∞: <input type="number" id="bet" value="100">
    –ú–∏–Ω—ã: <input type="number" id="minesCount" value="3" min="1" max="24">
  </div>
  <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
  <button onclick="cashOut()">–ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à</button>
  <div id="status"></div>
</div>

<div id="game"></div>

<script>
  const game = document.getElementById('game');
  const statusText = document.getElementById('status');
  let bet = 0;
  let multiplier = 1.0;
  let revealed = new Set();
  let minePositions = new Set();
  let playing = false;

  function startGame() {
    const betInput = document.getElementById('bet');
    const minesInput = document.getElementById('minesCount');

    bet = parseInt(betInput.value);
    const mineCount = parseInt(minesInput.value);

    if (isNaN(bet) || bet < 1 || mineCount < 1 || mineCount >= 25) {
      alert("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ");
      return;
    }

    revealed = new Set();
    minePositions = new Set();
    multiplier = 1.0;
    playing = true;

    while (minePositions.size < mineCount) {
      minePositions.add(Math.floor(Math.random() * 25));
    }

    drawBoard();
    statusText.innerText = `üí∏ –°—Ç–∞–≤–∫–∞: ${bet} mCoin | –ú–∏–Ω: ${mineCount}`;
  }

  function drawBoard() {
    game.innerHTML = '';
    for (let i = 0; i < 25; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;

      if (revealed.has(i)) {
        cell.classList.add('revealed');
        cell.innerText = '‚úÖ';
      }

      cell.onclick = () => {
        if (!playing || revealed.has(i)) return;

        if (minePositions.has(i)) {
          cell.classList.add('bomb');
          cell.innerText = 'üí•';
          playing = false;
          revealAllMines();
          statusText.innerText = `‚ùå –ë–£–ú! –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏.`;
        } else {
          revealed.add(i);
          multiplier += 0.05;
          cell.classList.add('revealed');
          cell.innerText = '‚úÖ';
          statusText.innerText = `‚úÖ –í—ã –æ—Ç–∫—Ä—ã–ª–∏ ${revealed.size} | x${multiplier.toFixed(2)} | –ü–æ—Ç–µ–Ω—Ü. –≤—ã–∏–≥—Ä—ã—à: ${(bet * multiplier).toFixed(0)} mCoin`;
        }
      };

      game.appendChild(cell);
    }
  }

  function revealAllMines() {
    document.querySelectorAll('.cell').forEach(cell => {
      const idx = parseInt(cell.dataset.index);
      if (minePositions.has(idx) && !revealed.has(idx)) {
        cell.classList.add('bomb');
        cell.innerText = 'üí£';
      }
    });
  }

  function cashOut() {
    if (!playing) {
      alert("–ò–≥—Ä–∞ –Ω–µ –Ω–∞—á–∞—Ç–∞ –∏–ª–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∞.");
      return;
    }

    const win = Math.floor(bet * multiplier);
    playing = false;
    revealAllMines();
    statusText.innerText = `üéâ –í—ã –∑–∞–±—Ä–∞–ª–∏ ${win} mCoin!`;

    if (window.Telegram.WebApp) {
      Telegram.WebApp.sendData(JSON.stringify({
        win: win,
        source: "mines"
      }));
      Telegram.WebApp.close();
    }
  }
</script>

</body>
</html>
